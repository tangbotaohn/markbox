<div id="MarkDialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">发布到</h4>
      </div>
      <div class="modal-body">
		<label>选择发布目录：</label>
        <select class="form-control" id="tofold"></select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" onclick="moveto()">确定</button>
      </div>
    </div>
  </div>
  <script>
	$('#MarkDialog').modal('show');
	$('#MarkDialog').on('hidden.bs.modal', function (e) {
	   closeDialog();
	});
	
	$.ajax({
		url:"./ajax.php?mod=mdfolds&t=publish",
		method:"GET",
		dataType:"JSON",
		success:function(rsp){
			if(rsp.code != 200){
				return alert(rsp.data);
			}
			var opt = '<option value="publish">默认</option>';
			for(var i in rsp.data){
				opt += '<option value="'+rsp.data[i].file+'">'+rsp.data[i].title+'</option>';
			}
			$('#tofold').html(opt);
		}
	})
	
	function moveto(){
		var tofold = $('#tofold').val();
		console.log(vue.queryParam,tofold);
		if(tofold != ''){
			$.ajax({
				url:"./ajax.php?mod=copy&t="+vue.queryParam+'&newname='+tofold,
				method:"GET",
				dataType:"JSON",
				success:function(rsp){
					if(rsp.code != 200){
						return alert(rsp.data);
					}
					document.querySelector('#firstMenu').querySelector('.active').click();
					$('#MarkDialog').modal('hide');
				}
			})
		}else{
			alert('文件夹名称不能为空');
		}
	}
  </script>
</div>

<div id="MarkDialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">新建文件夹</h4>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="foldname" placeholder="请输入文件夹名称，推荐使用英文名称">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" onclick="newFold()">创建</button>
      </div>
    </div>
  </div>
  <script>
	$('#MarkDialog').modal('show');
	$('#MarkDialog').on('hidden.bs.modal', function (e) {
	   closeDialog();
	})
	function newFold(){
		var foldname = $('#foldname').val();
		if(foldname != ''){
			$.ajax({
				url:"./ajax.php?mod=addfold&t="+vue.queryParam+"/"+foldname,
				method:"GET",
				dataType:"JSON",
				success:function(rsp){
					document.querySelector('#firstMenu').querySelector('.active').click();
					if(rsp.code == 200){
						$('#MarkDialog').modal('hide');
					}
				}
			})
		}else{
			alert('文件夹名称不能为空');
		}
	}
  </script>
  
</div>

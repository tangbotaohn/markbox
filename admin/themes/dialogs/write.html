<div id="MarkDialog" class="maskview" style="display:none;">
	<div class="tools">
		<div class="container write clearfix">
			<div class="pull-left">
				<span class="btn btn-xs"><i class="glyphicon glyphicon-transfer"></i> 协作</span>
				<span class="btn btn-xs" onclick="save()"><i class="glyphicon glyphicon-hdd"></i> 保存</span>
				<span class="btn btn-xs"><i class="glyphicon glyphicon-share-alt"></i> 发布</span>
			</div>
			<div class="pull-right">
				<span class="btn btn-xs" id="maskviewClose" onclick="quitWrite()"><i class="glyphicon glyphicon-remove"></i> 取消</span>
			</div>
		</div>
	</div>
	<div class="container write" id="test-textarea" style="margin-top:60px;">
		<div id="test-editormd"><textarea style="display:none;" name="content"></textarea></div>
	</div>
	<script>
	function quitWrite(){
		$('#MarkDialog').slideUp('fast',function(){
			document.getElementById('allMdfiles').click();
			closeDialog()
		});
	}
	
	$('#MarkDialog').slideDown();
	var testEditor = null;
	testEditor = editormd("test-editormd", {
		width:"100%",
		height:920,
		syncScrolling:"single",
		path:"static/editor/lib/",
		imageUpload:true,
		imageFormats:["jpg", "jpeg", "gif", "png", "bmp"],
		imageUploadURL:"/php/upload.php",
		emoji:true,
		tex:true,
		flowChart:true,
		watch:false
	});
	var name = Date.parse(new Date());
	function save(){
		var data = testEditor.getMarkdown();
		$.ajax({
			url:"./ajax.php?mod=addfile&t=mdfiles/"+name+".md",
			method:"POST",
			data:{data:data},
			dataType:"JSON",
			success:function(rsp){
				console.log(rsp);
			}
		});
	}
	</script>
</div>

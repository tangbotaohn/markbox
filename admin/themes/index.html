<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name = "format-detection" content = "telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="keywords" content="markbox,install">
<meta name="description" content="安装markbox">
<title><?= $settings['sitename'] ?></title>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="static/editor/css/editormd.css" />
<link rel="stylesheet" href="static/css/common.css">
<style>
</style>
</head>

<body id="app" v-cloak>
<div class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><i class="glyphicon glyphicon-inbox"></i> Markbox</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
		<li><a href="#">主题风格</a></li>
        <li><a href="#">用户管理</a></li>
		<li><a href="#">系统设置</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Leon <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">个人资料</a></li>
            <li class="divider"></li>
            <li><a href="#">退出登录</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</div>

<div class="container-fluid body">
	<div class="row main">
		<div class="col-md-2 left">
			<div class="list-group list-noborder" id="markbox-menu">
			  <div class="list-group-item clearfix list-first">
				<span class="btn pull-left" v-on:click="dialog('backup')"><i class="glyphicon glyphicon-download-alt"></i> 备份</span>
				<span class="btn pull-right" id="write" v-on:click="dialog('write')"><i class="glyphicon glyphicon-pencil"></i> 撰写</span>
			  </div>
			  <div id="firstMenu">
				  <a href="javascript:;" class="list-group-item active" v-on:click="clickMenu" c-mod="mdfiles" c-val="" id="allMdfiles" title="最新文档"><i class="glyphicon glyphicon-file"></i>　最新文档</a>
				  <a href="javascript:;" class="list-group-item" v-on:click="clickMenu" c-mod="mdfolds" c-val="mdfiles" id="myFolds" title="我的文件夹"><i class="glyphicon glyphicon-folder-open"></i>　我的文件夹</a>
				  <a href="javascript:;" class="list-group-item" v-on:click="clickMenu" c-mod="mdfiles" c-val="publish" title="已发布的"><i class="glyphicon glyphicon-folder-open"></i>　已发布的</a>
				  <a href="javascript:;" class="list-group-item" v-on:click="clickMenu" c-mod="mdfiles" c-val="recycles" title="回收站"><i class="glyphicon glyphicon-trash"></i>　回收站</a>
		      </div>
			</div>
		</div>
		<div class="col-md-3 center">
			<div class="list-group list-noborder" id="markbox-list">
			  <div class="list-group-item clearfix list-first">
				  <h5 class="pull-left" id="current">最新文档</h5>
				  <div class="pull-right" v-if="cmod == 'mdfiles'">
					  <span class="btn" v-on:click="dialog('newfold')"><i class="glyphicon glyphicon-plus"></i> 新建</span>
				  </div>
				  <div class="pull-right" v-if="cmod == 'content'">
					  <div class="btn-group">
						<span class="btn dropdown-toggle" data-toggle="dropdown">选项 <i class="caret"></i></span>
						<ul class="dropdown-menu" role="menu">
						  <li v-on:click="dialog('write')" v-data><a href="#">添加新文章</a></li>
						  <li class="divider"></li>
						  <li><a href="#">编辑时间排序</a></li>
						  <li><a href="#">文件名排序</a></li>
						</ul>
					  </div>
				  </div>
				</div>
				<div id="midList">
					<a href="#" class="list-group-item" v-for="item in mdlist" v-on:click="clickMenu" c-mod="{{cmod}}" c-val="{{item.file}}">
						<i class="glyphicon glyphicon-file" v-if="cmod == 'content'"></i>
						<i class="glyphicon glyphicon-folder-close" v-if="cmod == 'mdfiles'"></i>
						{{item.title}}
					</a>
			    </div>
			</div>
		</div>
		<div class="col-md-7 right">
			<div class="list-group list-noborder">
			  <div class="list-group-item list-first">
				<a href="#" class="btn"><i class="glyphicon glyphicon-edit"></i> 编辑</a>
				<a href="#" class="btn"><i class="glyphicon glyphicon-share-alt"></i> 分享</a>
				<a href="#" class="btn"><i class="glyphicon glyphicon-transfer"></i> 协作</a>
				<a href="#" class="btn"><i class="glyphicon glyphicon-lock"></i> 密码</a>
				<a href="#" class="btn"><i class="glyphicon glyphicon-trash"></i> 删除</a>
			  </div>
			  <div class="container" id="content">
			    {{{content}}}
			  </div>
			</div>
		</div>
	</div>
</div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/editor/editormd.js"></script>
<script src="static/js/common.js"></script>
</body>
</html>
